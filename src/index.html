<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Jeopardy!</title>
  </head>
  <body>
    <main>
      <section class="splash-screen__welcome" id="welcome-message">

      </section>
      <section class="splash-screen__inputs" >
        <article class="splash-input__field" id="user-name__inputs">

        </article>
      </section>
      <section class="puzzle-table__display" id="puzzle-table__display">
        <div class="main-board__display" id="main-board__display">
              <section class="board-column__section">
                <article class="column-header__category" id="column0-row0__category">
                </article>
                <article id="column0-row1__clue" class="column-row__display hvr-grow hvr-trim" data-index="00">
                </article>
                <article id="column0-row2__clue" class="column-row__display hvr-grow hvr-trim" data-index="01">

                <article id="column0-row4__clue" class="column-row__display hvr-grow hvr-trim" data-index="03">
                </article>
              </section class="board-column__section">
              <section class="board-column__section">
                <article class="column-header__category" id="column1-row0__category">
                </article>
                <article id="column1-row1__clue" class="column-row__display hvr-grow hvr-trim" data-index="10">
                </article>
                <article id="column1-row2__clue" class="column-row__display hvr-grow hvr-trim" data-index="11">
                </article>
                <article id="column1-row3__clue" class="column-row__display hvr-grow hvr-trim" data-index="12">
                </article>
                <article id="column1-row4__clue" class="column-row__display hvr-grow hvr-trim" data-index="13">

              </section class="board-column__section">
              <section class="board-column__section">
                <article class="column-header__category" id="column2-row0__category">
                </article>
                <article id="column2-row1__clue" class="column-row__display hvr-grow hvr-trim" data-index="20">
                </article>
                <article id="column2-row2__clue" class="column-row__display hvr-grow hvr-trim" data-index="21">
                </article>
                <article id="column2-row3__clue" class="column-row__display hvr-grow hvr-trim" data-index="22">
                </article>
                <article id="column2-row4__clue" class="column-row__display hvr-grow hvr-trim" data-index="23">
                </article>
              </section class="board-column__section">
              <section class="board-column__section">
                <article class="column-header__category" id="column3-row0__category">
                </article>
                <article id="column3-row1__clue" class="column-row__display hvr-grow hvr-trim" data-index="30">
                </article>
                <article id="column3-row2__clue" class="column-row__display hvr-grow hvr-trim" data-index="31">
                </article>
                <article id="column3-row3__clue" class="column-row__display hvr-grow hvr-trim" data-index="32">
                </article>
                <article id="column3-row4__clue" class="column-row__display hvr-grow hvr-trim" data-index="33">
                </article>
              </section class="board-column__section">
            </div>
              <section class='score-cards__display' id="main-scorecard__display">
                <article class='player-scorecard hvr-trim' id=''>
                  <h2 id='js-player1-name'>Player1</h2>
                  <h2>$<span id='player-1-score'> 0 </span></h2>
                </article>
                <article class='player-scorecard hvr-trim'>
                  <h2 id='js-player2-name'>Player2</h2>
                  <h2>$<span id='player-2-score'> 0 </span></h2>
                </article>
                <article class='player-scorecard hvr-trim'>
                  <h2 id='js-player3-name'>Player3</p>
                  <h2>$<span id='player-3-score'> 0 </span></h2>
                </article>
              </section>
          </main>
          <div class="alert-question__container">
            <article class="alert-question__display">
              <h1 id="current-question__display">QUESTION</h1>
              <input id="current-answer__input" type="input">
              <button id="submit-button">Submit Guess</button>
            </article>
          </div>
  </body>
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.js"></script>
  <script src="https://unpkg.com/packery@2/dist/packery.pkgd.min.js"></script>
</html>
